<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Viewer</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script> <!-- loads the model-viewer tool :contentReference[oaicite:3]{index=3} -->
  <style>
    body { margin: 0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer
    src="model.glb"                       <!-- your file name here -->
    alt="3D object"                       <!-- helpful text if image fails -->
    camera-controls                        <!-- lets users drag/zoom :contentReference[oaicite:4]{index=4} -->
    auto-rotate                            <!-- slowly spins until touched -->
    ar                                     <!-- enables AR mode :contentReference[oaicite:5]{index=5} -->
    ar-modes="scene-viewer quick-look webxr"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
